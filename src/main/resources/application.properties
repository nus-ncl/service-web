# server.port=${port:8999}
server.port=8080
server.session.timeout=21600
# dev.ncl.sg
# 127.0.0.1
ncl.web.service.sioAddress=127.0.0.1
ncl.web.service.sioPort=8081
# service-telemetry
# ncl.web.service.telemetryAddress=127.0.0.1
# ncl.web.service.telemetryPort=8081
ncl.web.service.telemetryEndpoint=telemetry
# sio endpoints
ncl.web.service.authEndpoint=authentications
ncl.web.service.credEndpoint=credentials
ncl.web.service.dataEndpoint=datasets
ncl.web.service.regEndpoint=registrations
ncl.web.service.userEndpoint=users
ncl.web.service.teamEndpoint=teams
ncl.web.service.realEndpoint=realizations
ncl.web.service.teamVisibilityEndpoint=?visibility=PUBLIC
ncl.web.service.expEndpoint=experiments
ncl.web.service.imageEndpoint=images
ncl.web.service.analyticsEndpoint=analytics
spring.thymeleaf.cache=false
# shared variables between controllers
ncl.web.service.shared.sessionRoles=roles
ncl.web.service.shared.sessionEmail=email
ncl.web.service.shared.sessionUserId=id
ncl.web.service.shared.sessionUserFirstName=name
ncl.web.service.shared.sessionJwtToken=token
ncl.web.service.shared.sessionUserAccount=originalAccountDetails
# flags
# toggle maintenance notice
ncl.web.service.maintenance.enabled=false
ncl.web.service.maintenance.date=24 Jan 2017 (Tuesday)
ncl.web.service.maintenance.startTime=8.00am
ncl.web.service.maintenance.endTime=6.00pm
ncl.web.service.maintenance.notice=NOTICE: There will be a scheduled maintenance on ${ncl.web.service.maintenance.date}, ${ncl.web.service.maintenance.startTime}-${ncl.web.service.maintenance.endTime} (GMT+08:00). Sorry for the inconvenience.
# accounting
ncl.web.service.accounting.charges=0.12
# web vnc - host and port are for websockify
ncl.web.vnc.http=https://vnc.ncl.sg
ncl.web.vnc.host=vnc.ncl.sg
ncl.web.vnc.port=6080
ncl.web.vnc.salt=liqun@ncl.sg
# web ssh to deter users
# Change by clarence
# ncl.web.ssh.deter.user.host=users.ncl.sg
ncl.web.ssh.deter.user.host=users.staging.ncl.sg
ncl.web.ssh.deter.user.port=22
# web ssh pty settings - jsch default ttype="vt100", tcol=80, trow=24, twp=640, thp=480
ncl.web.ssh.terminal.type=vt220
ncl.web.ssh.terminal.cols=118
ncl.web.ssh.terminal.rows=40
ncl.web.ssh.terminal.wpix=640
ncl.web.ssh.terminal.hpix=480
# web socket config
ncl.web.cors.httpMode=https://
# Change by clarencei
# ncl.web.cors.domain=ncl.sg
ncl.web.cors.domain=dev.ncl.sg
# gpu domains
ncl.web.gpu.domains[0].host=gpu-1.ncl.sg
ncl.web.gpu.domains[0].port=8080
ncl.web.gpu.domains[1].host=gpu-2.ncl.sg
ncl.web.gpu.domains[1].port=8080
ncl.web.gpu.domains[2].host=gpu-3.ncl.sg
ncl.web.gpu.domains[2].port=8080
ncl.web.gpu.domains[3].host=gpu-4.ncl.sg
ncl.web.gpu.domains[3].port=8080
ncl.web.gpu.domains[4].host=gpu-5.ncl.sg
ncl.web.gpu.domains[4].port=8080
ncl.web.gpu.domains[5].host=gpu-6.ncl.sg
ncl.web.gpu.domains[5].port=8080
# network diagram tool
ncl.network.tool.enabled=false
ncl.network.tool.python.command=py
ncl.network.tool.python.version=-2.7
ncl.network.tool.python.program=/share/ven/bin/netdef.py
ncl.network.tool.python.option=ns
ncl.network.tool.python.temp=/home/ws/
ncl.network.tool.adapter.enabled=true
ncl.network.tool.adapter.host=users.ncl.sg
ncl.network.tool.adapter.port=9000