<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Email checklist</title>
        <object th:include="fragments/header :: header" th:remove="tag" />
    </head>
    <body class="mybg ">
        <div th:replace="fragments/login_navigation :: loginnav"></div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="container">

            <p>&nbsp;</p>
            <div class="col-sm-12 col-sm-offset-1 ">
            <div class="row checkbackground">
                <div class="col-md-10">
                    <p>&nbsp;</p>
                    <h36 th:text="#{email.checklist}">Some checks have not completed yet</h36>
                    <p>&nbsp;</p>
                    <div class="col-sm-8 h35">
                        <p><h35><span class="fa fa-check-square-o check" data-toggle="tooltip"> </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Online application has been submitted</h35></p>
                    </div>
                    <div class="col-sm-8 h35">
                        <p th:if="${statuschecklist=='CREATED'}"><h35><span class="fa fa-minus-square  times" data-toggle="tooltip"> </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; User email not verified </h35><button type="button" id="resend_email" class="btn btn-special">Resend Email</button></p>
                        <p th:if="${statuschecklist=='PENDING'}"> <h35><span class="fa fa-check-square-o check" data-toggle="tooltip"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; User email has been verified</h35></p>
                        <p th:unless="${statuschecklist}"><h35><span class="fa fa-check  check" data-toggle="tooltip"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; User email not verified</h35></p>
                    </div>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                        <h37>* Required status must pass before log in to the system</h37>
                        <p th:if="${statuschecklist=='CREATED'}" class="footnote">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please kindly check your mail box for the verification email</p>
                        <p th:if="${statuschecklist=='PENDING'}" class="footnote">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If your application is still pending after 5 business days, please contact us at <a th:href="#{support.email.link}" th:text="#{support.email}"></a></p>
                </div>
            </div> <!-- col -->

                <div class="col-md-1"></div>
            </div> <!-- row -->
            <div class="cc-wraper">
                <div class="cc-contactpop fixed">
                    <h1>Do you need Help? <span>Get in touch.</span></h1>
                    <div class="renseignement">
                        <i class="fa fa-times"></i>
                        <p>We will get back to you as soon as possible. </p>
                    </div>
                    <form>
                        <ul>
                            <li><i class=""></i> <span> Phone: </span>+65 6601 1056</li>
                            <li><i class=""></i><span>Email:</span><a th:href="#{support.email.link}" th:text="#{support.email}"></a></li>
                            <li><i class=""></i> <span> Address: </span><a href="https://www.google.com.sg/maps/dir//NUS+Computing,+13+Computing+Drive,+117417/@1.3437459,103.8240449,11z/data=!4m8!4m7!1m0!1m5!1m1!1s0x31da1af8c0faba33:0x9f0d02392be4dfbe!2m2!1d103.773846!2d1.295053?hl=en" >13 COMPUTING DRIVE, COM1 #01-16 Singapore 117417</a></li>
                        </ul>
                        <p>&nbsp;</p>
                    </form>
                </div>
            </div>
        </div> <!-- container -->
        <div th:replace="fragments/footer :: footer"></div>
        <object th:include="fragments/javascript :: javascript" th:remove="tag" />
    </body>

    <script>
    $('#resend_email').on("click", function() {
        $.ajax({
        url: '/resendEmail',
        type: "post",
        cache: false,
        success: function (result) {
        }
        });
    });
    </script>

</html>
