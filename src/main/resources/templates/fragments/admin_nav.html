<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="images/newui/ncl_favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <title >National Cybersecurity R&amp;D Lab</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" th:href="@{~/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="static/css/newui/nav.css" th:href="@{~/css/newui/nav.css}"/>
    <link rel="stylesheet" type="text/css" href="static/css/newui/carousel.css" th:href="@{~/css/newui/carousel.css}"/>
    <link rel="stylesheet" type="text/css" href="static/css/newui/aboutus.css" th:href="@{~/css/newui/aboutus.css}"/>
</head>
<body>
<!--=============== HEADER ===============-->
<header class="header" th:fragment="nav">
    <nav class="nav container">
        <div class="nav__data">
            <a href="../#home" th:href="@{~/#home}" class="nav__logo">
                <img class="nav__logo__img" src="/images/newui/ncl_logo.png" alt="Logo" />
                <span>National<br/>Cybersecurity R&amp;D Lab</span></a>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line nav__burger"></i>
                <i class="ri-close-line nav__close"></i>
            </div>
        </div>
        <!--=============== NAV MENU ===============-->
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">

                <!--=============== Admin section ===============-->
                <li><a href="../dashboard.html" th:href="@{~/dashboard}" class="nav__link">User Management</a></li>

                <li><a href="../dashboard.html" th:href="@{~/logout}" class="nav__link">Logout</a></li>


            </ul>
        </div>
    </nav>
</header>
<!--=============== JS ===============-->
<object th:include="fragments/javascript :: javascript" th:remove="tag"/>
</body>
</html>
