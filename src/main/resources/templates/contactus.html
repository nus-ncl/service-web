<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" layout:decorator="base">
<head>
	<title>Contact Us</title>
	<link rel="shortcut icon" href="../static/images/ncl_favicon1.png"/>
</head>

<body layout:fragment="content" id="contactus">
<section class="pb-3 pb-md-4 pb-xl-5 bg-light" style="margin-top:6rem">
	<div class="container">
		<div class="row gy-3 gy-md-4 gy-lg-0 align-items-md-center">
			<div class="col-12 col-lg-6">
				<div class="bg-white border rounded shadow-sm overflow-hidden mt-5">
					<div>
						<h3 class="fs-6 fw-bold text-center mt-5">If you have any questions or feedbacks</h3>
						<h2 class="fs-3 fw-bold member-text text-center ">We'd love to hear from you!</h2>
					</div>
					<form action="#!">
						<div class="row gy-3 gy-xl-4 p-3 p-xl-4">
							<div class="col-12">
								<label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
								<input type="text" class="form-control" id="fullname" name="fullname" value=""  th:required="required"> </input>
							</div>
							<div class="col-12">
								<label for="email" class="form-label">Email <span class="text-danger">*</span></label>
								<div class="input-group">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                        </svg>
                      </span>
									<input type="email" class="form-control" id="email" name="email" value=""  th:required="required"></input>
								</div>
							</div>

							<div class="col-12">
								<label for="message" class="form-label">Message <span class="text-danger">*</span></label>
								<textarea class="form-control" id="message" name="message" rows="5"  th:required="required"></textarea>
							</div>
							<div class="col-12 d-flex justify-content-end">

									<button class="btn contactus-btn btn-lg fs-6" type="submit">Send Message</button>

							</div>
						</div>
					</form>

				</div>
			</div>

				<div class="col-12 col-lg-6">
					<div class="row justify-content-xl-center">
						<div class="col-12 col-xl-11">
							<div>
								<h2 class="fs-3 fw-bold member-text text-center ">Where are we?</h2>
								<h3 class="fs-6 fw-bold text-center mt-3"><i class="fa fa-map-marker fa-sm fa-lg map-marker-icon" ></i> COM3-B1-09 Computing 3, 11 Research Link , S119391</h3>
								<a href="#" ><h3 class="fs-6 fw-bold text-center mt-3" style="color:#444444"><u>Direction to NCL Office</u></h3></a>
							</div>

							<div id="embed-spinner" class="d-flex justify-content-center align-items-center"  >
							<div id="loading-spinner" class="spinner-border member-text text-center " role="status" style="display: none;">
								<span class="sr-only">Loading...</span>
							</div>
							</div>
							<div id="map-container-placeholder" class="z-depth-1-half map-container-section mb-4 mt-3" style="height: 400px;"></div>
						</div>
					</div>
				</div>
		</div>
	</div>
</section>
<script>
   // Function to load the map
    function loadMap() {
        // Show loading spinner
        document.getElementById("loading-spinner").style.display = "block";
         document.getElementById("embed-spinner").style.display = "block";

        // Replace the placeholder div with the actual map iframe
        document.getElementById("map-container-placeholder").innerHTML = `
            <iframe src="https://maps.google.com/maps?q=11 Research Link, Singapore 117573&amp;z=15&amp;output=embed"
                    frameborder="0"
                    style="border:0"
                    loading="lazy"
                    onload="hideLoadingSpinner()"></iframe>
        `;
    }

    // Function to hide the loading spinner once the map is loaded
    function hideLoadingSpinner() {
         document.getElementById("loading-spinner").style.display = "none";
          document.getElementById("embed-spinner").style.display = "none";
    }

    // Intersection Observer to watch for the map container
    var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
            if (entry.isIntersecting) {
                loadMap();
                observer.disconnect(); // Stop observing once the map is loaded
            }
        });
    });

    // Start observing the placeholder div
    observer.observe(document.getElementById("map-container-placeholder"));
</script>

</body>
</html>
