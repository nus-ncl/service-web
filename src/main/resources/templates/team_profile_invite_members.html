<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Team Invite Member</title>
        <object th:include="fragments/header :: header" th:remove="tag" />
    </head>

    <body class="mybg loginbackground">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="container">

            <p>&nbsp;</p>
            <div class="row dashpanel">
                <h2 th:text="#{inviteUsers.header}">Invite User</h2>
                <form  method="post" action="#" th:action="@{/team_profile/invite_user/{teamId}(teamId=${teamIdVar})}" th:object="${teamPageInviteMemberForm}" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" th:field="*{inviteUserEmail}"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Invite</button>
                        </div>
                    </fieldset>
                </form>
            </div> <!-- row -->
            <div class="cc-wraper">
                <div class="cc-contactpop fixed">
                    <h1>Do you need Help? <span>Get in touch.</span></h1>
                    <div class="renseignement">
                        <i class="fa fa-times"></i>
                        <p>We will get back to you as soon as possible. </p>
                    </div>
                    <form>
                        <ul>
                            <li><i class=""></i> <span> Phone: </span>+65 6601 1056</li>
                            <li><i class=""></i><span>Email:</span><a th:href="#{support.email.link}" th:text="#{support.email}"></a></li>
                            <li><i class=""></i> <span> Address: </span><a href="nclDirections.pdf" target="_blank"></li>
                        </ul>
                        <p>&nbsp;</p>
                    </form>
                </div>
            </div>
        </div> <!-- container -->
        <div th:replace="fragments/footer :: footer"></div>
        <object th:include="fragments/javascript :: javascript" th:remove="tag" />
    </body>
</html>
