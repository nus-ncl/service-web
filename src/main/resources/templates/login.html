<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" layout:decorator="base">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../static/css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/lightbox.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/responsive.css"/>
    <link rel="stylesheet" type="text/css" id="static/css-preset" href="../static/css/presets/preset1.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/flexslider.css"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="../static/images/ncl_favicon1.png"/>

</head>
<body class="mybg loginback">
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-md-1">
            <!--<p>&nbsp;</p>-->
            <!--<p>&nbsp;</p>-->
            <!--<p>&nbsp;</p>-->
            <!--<p>&nbsp;</p>-->
            <!--<p>&nbsp;</p>-->
            <!--<img src="images/padlock1.png" width="127" height="300"/>-->
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="col-sm-2 col-sm-offset-2">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <!--<img src="images/lightbulb.png" width="453" height="299" class="img-responsive"/>-->
        </div>
        <div class="col-md-5 col-sm-offset-1">
            <div class="panel panel-default registration-panel1">
                <div>
                    <!--<div class="panel-heading ">-->
                    <h3 class="dashhead loginpanel" th:text="#{login.header}">Log In</h3>
                </div> <!-- panel-heading -->
                <div class="welcome">
                    <p><b>Welcome to ncl.sg </b></p>
                </div>
                <p>&nbsp;</p>
                <div class="panel-body loginform">
                    <form method="post" action="#" th:action="@{/login}" th:object="${loginForm}" role="form">
                        <input type="hidden" id="hidcsrfToken" th:field="*{csrfToken}"/>
                        <fieldset>
                            <div class="form-group account-change-fail"
                                 th:if="${loginForm != null and loginForm.errorMsg != null}">
                                <i class="fa fa-exclamation-circle"></i> <span
                                    th:text="${loginForm.errorMsg}"></span>
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" th:field="*{key}"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" th:field="*{uuid}"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" th:field="*{type}"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" th:field="*{email}"/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email"
                                       th:field="*{loginEmail}"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password"
                                       th:field="*{loginPassword}"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-standard">Sign in</button>
                            </div>
                            <!--<p>Please email us at <a th:href="#{support.email.link}" th:text="#{support.email}"></a> to reset your password.</p>-->
                            <div class="form-group">
                                <p><a href="password_reset_email" th:href="@{/password_reset_email}">Forgot Password?</a></p>
                            </div>
                        </fieldset>
                    </form>
                </div> <!-- panel-body -->
            </div> <!-- panel -->
        </div> <!-- col -->
        <div class="col-md-1"></div>
    </div> <!-- row -->
</div> <!-- container -->
</body>
