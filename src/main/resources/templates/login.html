<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" layout:decorator="base">
<head>
     <title>Login</title>
     <link rel="shortcut icon" href="../static/images/ncl_favicon1.png"/>
     <link rel="stylesheet" type="text/css" href="../static/css/newui/loginreg.css" />
</head>
<body >
<div layout:fragment="content" id="login">
        <section class="bg-light py-3 py-md-5 min-vh-100 d-flex  justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                        <div class="card border border-light-subtle rounded-3 shadow-sm">
                            <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="text-center mb-3">
                                    <a href="#">
                                        <img src="images/newui/ncl_logo.png"  width="160" height="80" />
                                    </a>
                                </div>
                                <h2 class="fs-5 fw-bold member-text text-center mb-4">NCL Member Login</h2>

                                <form action="#!">
                                    <div class="row gy-2 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="email"  class="form-control"  id="email" th:value="*{email}" placeholder="name@example.com" th:required="required" ></input>
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password"  id="password" class="form-control"   th:value="*{password}" placeholder="Password"  th:required="required" ></input>
                                                  <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-flex gap-2 justify-content-between">
                                                <a href="../password_reset_email.html" th:href="@{~/password_reset_email}" class="link-primary f-sup-text text-decoration-none">Forgot password?</a>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid my-3">
                                                <button class="btn login-btn btn-lg fs-6" type="submit">Sign In</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="m-0 text-secondary  text-center">Don't have an account? <a href="../register.html" th:href="@{~/signup}"  class="link-primary f-sup-text text-decoration-none">Sign Up</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
</body>
<!--[if lt IE 9]>
<script type="text/javascript" src="../static/js/html5shiv.js"></script>
<script type="text/javascript" src="../static/js/respond.min.js"></script>
<![endif]-->

<script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js"></script>
</html>
