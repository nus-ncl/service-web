<div class="container">
    <p class="heading h15 text-center">Updates</p>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2>Disk quota limit on USERS is being implemented</h2>
            <h3>29 June 2018</h3>
            <p>
                We are implementing a user disk quota mechanism on the testbed. It will limit how much storage
                space you can use in your home or project directory (/proj/YourProject). The current quota limit we
                plan to have is 25GB, for each user account. You will need to clear the files in your home or
                project directory if you are about to reach that limit. You're encouraged to move big files to your
                nodes' local storage, e.g. the /tmp directory. If you want to have more disk space on your nodes,
                please refer to the <a href="/NCL_Testbed_Documentation.pdf">NCL Testbed Documentation</a>,
                Section "I need more disk space on my node" for more information.
            </p>
        </div>
    </div> <!-- row -->
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2>NCL Testbed Documentation is available</h2>
            <h3>29 June 2018</h3>
            <p>
                The new NCL Testbed Documentation can be found <a href="/NCL_Testbed_Documentation.pdf">here</a>.
                Please refer to it for more detailed information on how to administer and manage your experiments
                on our testbed.
            </p>
        </div>
    </div> <!-- row -->
