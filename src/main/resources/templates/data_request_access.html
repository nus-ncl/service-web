<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Data Request Access</title>
        <object th:include="fragments/header :: header" th:remove="tag" />
    </head>
    <body class="mybg loginbackground">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="container ">

            <p>&nbsp;</p>
            <div class="row dashpanel">
                <div th:if="${message}">
                    <p><i class="fa fa-exclamation-circle btn-fa-red"></i> <span class="account-change-fail" th:text="${message}"></span></p>
                </div>
                <div th:if="${approved_message}" class="alert alert-success">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Success!</strong> <p th:text="${approved_message}"></p>
                </div>
                <form class="form-horizontal" method="get" action="#" th:action="${'/data/' + dataAccessRequest.getDataId() + '/requests/' + dataAccessRequest.getId() + '/approve'}" role="form">
                    <fieldset>
                        <h2 class="team-heading team-heading-current-team" th:text="#{dataset.request.header}">Dataset Access Request</h2>
                        <div class="form-group">
                            <label for="dataset_name" class="col-sm-2 control-label">Dataset Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Dataset Name" id="dataset_name" th:value="${dataAccessRequest.getDataset().getName()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="requester_name" class="col-sm-2 control-label">Requester Details</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Requester Name" id="requester_name" th:value="${dataAccessRequest.getRequester().getFirstName() + ' ' + dataAccessRequest.getRequester().getLastName()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="requester_email" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Requester Email" id="requester_email" th:value="${dataAccessRequest.getRequester().getEmail()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="requester_phone" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Requester Phone" id="requester_phone" th:value="${dataAccessRequest.getRequester().getPhone()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="requester_job" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Requester Job" id="requester_job" th:value="${dataAccessRequest.getRequester().getJobTitle()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="requester_institution" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Requester Institution" id="requester_institution" th:value="${dataAccessRequest.getRequester().getInstitution()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="requester_country" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Requester Country" id="requester_country" th:value="${dataAccessRequest.getRequester().getCountry()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="request_reason" class="col-sm-2 control-label">Request Reason</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" placeholder="Request Reason" id="request_reason" th:text="${dataAccessRequest.getReason()}" disabled="disabled"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="request_date" class="col-sm-2 control-label">Request Date</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Request Date" id="request_date" th:value="${dataAccessRequest.getRequestDateString()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="approved_date" class="col-sm-2 control-label">Approved Date</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Approved Date" id="approved_date" th:value="${dataAccessRequest.getApprovedDateString()}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-standard" th:disabled="!${dataAccessRequest.getApprovedDate() == null}">Approve</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div> <!-- row -->
            <div class="cc-wraper">
                <div class="cc-contactpop fixed">
                    <h1>Do you need Help? <span>Get in touch.</span></h1>
                    <div class="renseignement">
                        <i class="fa fa-times"></i>
                        <p>We will get back to you as soon as possible. </p>
                    </div>
                    <form>
                        <ul>
                            <li><i class="fa fa-phone"></i> <span> Phone: </span>+65 6601 1056</li>
                            <li><i class="fa fa-email"></i><span>Email:</span><a th:href="#{support.email.link}" th:text="#{support.email}"></a></li>
                            <li><i class="fa fa-map-marker"></i> <span> Address: </span><a href="nclDirections.pdf" target="_blank">NCL COM3-B1-09 Computing 3, 11 Research Link, Singapore 119391</a></li>
                        </ul>
                        <p>&nbsp;</p>
                    </form>
                </div>
            </div>
            <div class="cc-wraper">
                <div class="cc-contactpop fixed">
                    <h1>Do you need Help? <span>Get in touch.</span></h1>
                    <div class="renseignement">
                        <i class="fa fa-times"></i>
                        <p>We will get back to you as soon as possible. </p>
                    </div>
                    <form>
                        <ul>
                            <li><i class=""></i> <span> Phone: </span>+65 6601 1056</li>
                            <li><i class=""></i><span>Email:</span><a href="mailto:support@ncl.sg"> support@ncl.sg</a></li>
                            <li><i class=""></i> <span> Address: </span><a href="nclDirections.pdf" target="_blank">NCL COM3-B1-09 Computing 3, 11 Research Link, Singapore 119391</a></li>
                        </ul>
                        <p>&nbsp;</p>
                    </form>
                </div>
            </div>
        </div> <!-- container -->
        <div th:replace="fragments/footer :: footer"></div>
        <object th:include="fragments/javascript :: javascript" th:remove="tag" />
    </body>
</html>
