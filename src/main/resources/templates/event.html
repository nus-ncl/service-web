							<h3 class="news-header">Visit by Director DHS (S&amp;T)</h3><p>&nbsp;</p>
							<p>On the 5th of May, 2016, Dr Douglas Maughan, Director of the Department of Homeland Security (Science&amp;Technology Division) visited NCL. He was given a brief introduction on NCL and NUS School of Computing, including our research focus and capabilities, facilities, and collaborations with other government agencies, industry and academia, as well as our collaboration with ISI.</p>

							<h3 class="news-header">National Cybersecurity R&amp;D Laboratory at NUS School of Computing to be ready by end-2016</h3>
							<p>The National Cybersecurity R&amp;D Laboratory, which will be set up by the security research group at the NUS School of Computing, will be operational by the end of this year. The new laboratory will be a shared national research infrastructure which can be used by the local research community and industry for the validation of research outcomes, for collaborative work with industry or international partners, and to curate useful datasets for cybersecurity experiments.</p>
