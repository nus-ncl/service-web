<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" layout:decorator="base">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratory - Password Reset</title>
</head>
<body>
<div layout:fragment="content" id="passwordReset">

    <section class="bg-light py-3 py-md-5 min-vh-100 d-flex  justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-3 p-xl-5">
                            <div class="text-center mb-3">
                                <a href="#">
                                    <img src="images/newui/ncl_logo.png"  width="160" height="80" />
                                </a>
                            </div>
                            <h2 class="fw-bold member-text text-center mb-4" style="font-size:1.1rem;">Provide the email address associated
                                with your account to recover your password. </h2>
                            <form action="#!">
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email"  class="form-control"  id="email" th:value="*{email}" placeholder="name@example.com" th:required="required" ></input>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid my-3">
                                            <button class="btn login-btn btn-lg fs-6" type="submit">Reset Password</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- container -->
    </section>
</div>
</body>
</html>
