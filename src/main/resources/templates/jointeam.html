<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Team Application</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body>
<th:block th:if="${session.id == null}">
    <div th:replace="fragments/login_navigation :: loginnav"></div>
</th:block>
<th:block th:if="${session.id != null}">
    <div th:replace="fragments/dashboard_navigation :: dashboardnav"></div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</th:block>
    <div class="container">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="row ">
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <p>&nbsp;</p>
                    <h2>Step 1 </h2>
                    <p>	Go to team dashboard and click the join a team button.</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/join1.png" src="../images/join1.png" width="500" height="325" alt="screenshot"/></div>

            </div>
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>Step 2 </h2>
                    <p> Fill in the team name. After that, submit to the team owner and waiting him/her for approval. </p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/jointeam.png" src="../images/jointeam.png" width="500" height="355" alt="screenshot"/></div>
            </div>

        </div>
    </div> <!-- container -->
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div th:replace="fragments/footer :: footer"></div>
    <object th:include="fragments/javascript :: javascript" th:remove="tag"/>
</body>
</html>
